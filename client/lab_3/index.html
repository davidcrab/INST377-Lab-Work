<!DOCTYPE html>
<html>
  <head>
    <!--this is hidden head-->
    <link rel='stylesheet' href='style.css'/>
    <title>David Crabtree's Labs for INST337</title>
  </head>
  <body>
    <div class="wrapper">   
        <div class="header">
            <h1 class="header">David Crabtree's Labs For INST377</h1>
        </div> 
      <div class="container">
        <div class="box left_section">
                <h2>
                  Album Names
                </h2>
                <ol class="box subtitle">
                  <li>Stories - Avicii</li>
                  <li>Motion - Calvin Harris</li>
                  <li>Culture - Migos</li>
                  <li>American Heartbreak - Zach Bryan</li>
                  <li>2014 Forest Hills Drive - J. Cole</li>
                </ol>
        </div>
        <div class="box right_section">
          <h2>
            Image Carousel
          </h2>
          <div class="carousel">
            <button class="prev">prev</button>
            <div class="slides">
              <div class="carousel_item visible">
                <img src="images/0rioles.png" alt="gif"/>
              </div>
              <div class="carousel_item hidden">
                <img src="images/terps2.png" alt="jpg"/>
              </div>
              <div class="carousel_item hidden">
                <img src="images/ravens.png" alt="png"/>
              </div>
              <div class="carousel_item hidden">
                <img src="images/wizards.png" alt="png"/>
              </div>
            </div>
            <button class="next">next</button>
          </div>

          <div>
            <p class="box">Four Happy faces</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      davidcrab on
      <a href='https://github.com/davidcrab'>Github</a>
    </footer>
    <script src="script.js" ></script>
  </body>
</html>
