<!DOCTYPE html>
<html>
  <head>
    <!--this is hidden head-->
    <link rel='stylesheet' href='style.css'/>
    <title>David Crabtree's Homepage for INST337 Labs</title>
  </head>
  <body>
    <header class="header">
        <h1 class="header">David Crabtree's Homepage for INST337 Labs</h1>
    </header>

    <div class="content">
        <div class="container">
            <div class="smaller-container">
                <form class="main_form" method="GET" action="/api">
                    <h1>Form Inputs</h1>
                    <label for="resto">Restaurant</label>
                    <input name="resto" id="resto" />
                    <button class="button" type="submit" id="submit">Change Restaurants</button>
                </form>
            </div>
            <div class="right_section_box">
                <H2>Local Restaurant Map</H2>
                <div class="box" id="restaurant_list">
                    List here
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
      davidcrab on
      <a href='https://github.com/davidcrab'>Github</a>
    </footer>

    <script src="script.js" ></script>
